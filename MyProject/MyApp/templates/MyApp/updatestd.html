<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Student Details</h1>
    <form action="" method="post"
        {% csrf_token %}
        <label for="fname">firstName</label>
        <input type="text"name='fname'value="{{student.fname}}"><br>
        <label for="lname">LastName</label>
        <input type="text"name='lname'value="{{student.lname}}"><br>
        <label for="email">email</label>
        <input type="email"name='email'value="{{student.email}}"><br>
        <label for="age">age</label>
        <input type="number"name='age'value="{{student.age}}"><br>
        <label for="regNo">regNo</label>
        <input type="text"name='regNo'value="{{student.regNo}}"><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
